<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
    <h:head>
    	<title>SQL com chat</title>
    </h:head>
    
	<h:body>
    	<h2>Chat</h2>
    	<h:form>
    		<div>
    			<h:outputLabel value="Digite aqui: " for="entrada"></h:outputLabel>
    			<h:inputText id='entrada' value="#{botBean.textoEntrada}"></h:inputText>
    		
    			<h:commandButton value="Inserir" action="#{botBean.processarTexto()}"></h:commandButton>
    		</div>
    		
    		<div>
    			<h:outputLabel value="Saida: #{botBean.textoBot}"></h:outputLabel>
    		</div>
    	</h:form>
    </h:body>
</html>
