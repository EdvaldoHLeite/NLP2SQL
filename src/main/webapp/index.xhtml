<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
    <h:head>
    	<title>Sing Up</title>
    </h:head>
    
	<h:body>
    	<h2>Sing Up</h2>
    	<h:form>
    		<div>
    			<h:outputLabel value="Texto: " for="texto"></h:outputLabel>
    			<h:inputText id='texto' value="#{textoBean.texto}" required="true" requiredMessage="Preencha o campo do texto!"></h:inputText>
    		
    			<h:commandButton value="Processar texto" action="#{textoBean.processarTexto()}"></h:commandButton>
    		</div>
    		
    		<div>
    			<h:outputLabel value="Saida: #{textoBean.saidaTexto}"></h:outputLabel>
    		</div>
    	</h:form>
    </h:body>
</html>
